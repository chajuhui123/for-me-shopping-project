{% extends 'base.html' %} <!-- base.html 템플릿을 상속받아 사용 -->
    {% block content %}
    <div class="wrapper" style="text-align: center">
        <h2 class="sub-title">회원가입</h2><br>
        <form action = "{% url 'signup' %}" method = "POST">
            {% csrf_token %}
            <h3>아이디<br></h3>
            <div class="form-group">{{ form.username }}</div>
            <br><br>

            <h3>비밀번호<br></h3>
            <div class="form-group">{{ form.password1 }}</div>
            <br>
            <div class="form-group">{{ form.password2 }}</div>
            <br><br>
            
            <h3>신체 사이즈<br></h3>
            {{ form.length }}
            
            <br><button type = "submit">회원가입</button>
        </form>    
    </div>
    {% endblock %}
