{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마핏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="text/javascript" href="{% static 'js/main.js' %}" />
</head>
<body>
    <!-- 네브바 -->
    <nav class="navbar navbar-light represent-color-navbar mb-2">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white;">마핏 MYFIT</a>
          <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="#" class="btn mx-1 px-3 navbar-btn">마이페이지</a>
                <a href="{% url 'logout' %}" class="btn mx-1 px-3 navbar-btn">로그아웃</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn mx-1 px-3 navbar-btn">로그인</a>
                <a href="{% url 'signup' %}" class="btn mx-1 px-3 navbar-btn">회원가입</a>
            {% endif %}
          </div>
        </div>
    </nav>

    {% block content %}

    <!-- 각 html의 콘텐츠가 들어가는 부분 -->

    {% endblock %}

    <!-- footer -->
    <footer class="footer mt-3" style = "height:120px; background-color: rgb(213, 220, 223);">
        <p class = "font-weight-light text-center pt-5" style="color: white; font-style: 10px;">Copyright © 2021 주쑤 juhee-yeonsu-jinsu. All rights reserved. </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
